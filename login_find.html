<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", inital-scale="1.0" />
        <title>로그인 찾기-1</title>
        <link rel="stylesheet" href="./login_find.css" />
    </head> 
    <body style="background: #1D1C40">
        <header>
            <img
                src="./material/logo2.png"
                width="300px"
                style="margin-top: 60px "
            />
        </header>
        <div class="login-wrapper">
            <h2>아이디 찾기</h2>
            <form method="post" action="서버의 url" id="login-form">
                <img src="./material/nickname.png" alt="Nickname Icon" class="input-icon">
                <span>닉네임</span>
                <input type="text" name="nickname" placeholder="   10자 이하로 적어주세요." maxlength="10">
                <img src="./material/birth.png" alt="Birthday Icon" class="input-icon">
                <span>생년월일</span>
                <input type="text" name="birthday" placeholder="   ex)19990519" maxlength="8">
                <input type="submit" name="next" value="다음으로">
                <input type="submit" name="back" value="뒤로가기">
            </form>
        </div>
    </body>
</html>
