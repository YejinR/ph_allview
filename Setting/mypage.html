<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이 페이지 페이지</title>
  <link rel="stylesheet" href="./mypage.css" />
  <script src="./mypage.js" defer></script>

</head>
<body>
  <div class="header">
    <a href="../Home/home1.html"><img src="../material/logo3.svg" alt="로고3"></a>
    
    <div class="profile1">
      <img src="../material/profile.jpg" alt="프로필사진">
      <select onchange="window.open(value,'_self');">
        <option disabled selected hidden>한관우</option>
        <option value="../Setting/setting_main.html" >설정</option>
        <option value="../Login&Password/login.html" >로그아웃</option>
      </select>
    </div>
    
  </div>


  <div class="main-content">
    <div class="sidebar">
      <h1>설정</h1>
      <div class="profile2">
        <img src="../material/profile.jpg" alt="프로필사진">
        <p>한관우</p>
      </div>
      <ul class="menu">
      
        <li> <a href="../Setting/mypage.html">마이 페이지</a> </li>
      
        <li> <a href="../Setting/language.html">언어</a> </li>
      
        <li> <a href="../Setting/display.html">디스플레이</a> </li>
      </ul>
    </div>
    <div class="content">
      <h1>마이 페이지</h1>


      <div class="profile3">
        <img src="../material/profile.jpg" alt="프로필사진">
        <p id="nicknameDisplay">한관우</p>
        <a href="javascript:void(0);" onclick="editField('nickname')">
          <img src="../material/pen.svg" alt="수정" id="nicknameEditIcon">
        </a>
        <input type="text" id="nicknameInput" style="display: none;" />
      </div>  
      
      <div class="id">
        <p class="p1">아이디</p>
        <p class="p2" id="userIdDisplay">hello1234</p>
        <a href="javascript:void(0);" onclick="editField('userId')">
          <img src="../material/pen.svg" alt="수정" id="userIdEditIcon">
        </a>
        <input type="text" id="userIdInput" style="display: none;" />
      </div>
      
      <div class="password">
        <p class="p1">비밀번호</p>
        <p class="p2" id="passwordDisplay">*********</p>
        <a href="javascript:void(0);" onclick="editField('password')">
          <img src="../material/pen.svg" alt="수정" id="passwordEditIcon">
        </a>
        <input type="password" id="passwordInput" style="display: none;" />
      </div>
      
      <div class="birth">
        <p class="p1">생년월일</p>
        <p class="p2" id="birthDisplay">19990519</p>
        <a href="javascript:void(0);" onclick="editField('birth')">
          <img src="../material/pen.svg" alt="수정" id="birthEditIcon">
        </a>
        <input type="text" id="birthInput" style="display: none;" />
      </div>
      
      

      
      
      
      <div class="search">
        <p>검색 기록</p>
        <div class="btn">
          <div class="onoff">
            <p>off</p><p>on</p>
          </div>
          <input type="checkbox" id="searchHistorySwitch" />
          <label for="searchHistorySwitch" class="switch_label">
            <span class="onf_btn"></span>
          </label>
        </div>
      </div>
      

      <a href="../Setting/withdraw.html"><p class="withdraw">계정탈퇴</p></a>

    </div>
  </div>
</body>
</html>
