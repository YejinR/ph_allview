<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", inital-scale="1.0" />
        <title>로그인 찾기2</title>
        <link rel="stylesheet" href="./login_find.css" />
    </head> 
    <body style="background: #1D1C40">
        <header>
            <img
                src="./logo2.png"
                width="300px"
                style="margin-top: 30px "
            />
        </header>

        <div class="input-box">
            <!-- 제목 -->
            <div class="title"><b>아이디 찾기</b></div>
    
            <!-- 닉네임 입력 -->
            <div>
                <span id="nickname">닉네임</span>
                <form>
                    <input type="text" id="nickname" class="input-field" pattern="[0-9]{11}" required="required">
                </form>
            </div>
    
            <!-- 생년월일 입력 -->
            <div>
                <span id="birth">생년월일</span>
                <span class="small-text">ex)19990519</span>
                <form>
                    <input type="text" id="birthday" class="input-field">
                </form>
            </div>
            <button id="next">다음으로</button>
            <button id="back">뒤로가기</button>
        </div>


    </body>
</html>
