<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>아이디 찾기-1</title>
        <link rel="stylesheet" href="./id_find-1.css" />
    </head> 
    <body>
        <div class="logo">
            <img src="../material/logo2.svg" alt="ALL:VIEW MOVIE REVIEW" />
        </div>
        <div class="id-wrapper">
            <div class="id_find_main">
                <h2>아이디 찾기</h2>
                <div class="input-group">
                    <div class="input-label">
                        <img src="../material/nickname.svg" alt="닉네임 아이콘" class="input-icon">
                        <label for="nickname">닉네임</label>
                    </div>
                    <input type="text" id="nickname" name="nickname" placeholder="10자 이하로 적어주세요.">
                    <div id="nickname-error" class="error-message">해당 항목을 입력하세요.</div>
                </div>
                <div class="input-group">
                    <div class="input-label">
                        <img src="../material/birth.svg" alt="생년월일 아이콘" class="input-icon">
                        <label for="birthday">생년월일</label>
                    </div>
                    <input type="text" id="birthday" name="birthday" placeholder="ex)19990519">
                    <div id="birthday-error" class="error-message">해당 항목을 입력하세요.</div>
                </div>
                <button class="nextbutton" type="button" onClick="location.href='../Login&Password/id_find-2.html'">다음으로</button>
                <a href="login.html" class="back-link">뒤로가기</a>
            </div>
        </div>
        <script src="find-1.js"></script>
    </body>
</html>
